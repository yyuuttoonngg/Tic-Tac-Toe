<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        TIC TAC TOE
    </header>
    <main>
        <section class ="player1-section">
            <p>player1</p>
            <p>score: <span id="player1">0</span></p>
        </section>
            
        <section class ="gameboard-section">
            <div class ="row1">
                <p class="box" id ="1">1</p>
                <p class="box" id ="2">2</p>
                <p class="box" id ="3">3</p>
            </div>
            <div class ="row2">
                <p class="box" id ="4">4</p>
                <p class="box" id ="5">5</p>
                <p class="box" id ="6">6</p>
            </div>
            <div class ="row3">
                <p class="box" id ="7">7</p>
                <p class="box" id ="8">8</p>
                <p class="box" id ="9">9</p>
            </div>
            <div class = "currentplayer">playing</div>
        </section>   
        <section class ="player2-section">
            <p>player 2</p>
            <p id="player1">score: <span id="player2">0</span></p>
        </section>

           
    </main>
    <div class ="hidden">
        <p class="result"></p>
        <button>reset</button>
    </div>

    <footer>created by yyuuttoonngg</footer>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
