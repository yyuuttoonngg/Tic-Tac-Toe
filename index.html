<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Cat Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="header-img" src="images/title.jpg" alt="TIC CAT TOE">
    </header>
    <main>
        <section class ="player1-section">
            <p>player1</p>
            <img class= "logo"src="images/player1.png" alt="">
            <p>score: <span id="player1">0</span></p>
        </section>
            
        <section class ="gameboard-section">
            <div class ="row1">
                <p class="box grab">1</p>
                <p class="box grab">2</p>
                <p class="box grab">3</p>
            </div>
            <div class ="row2">
                <p class="box grab">4</p>
                <p class="box grab">5</p>
                <p class="box grab">6</p>
            </div>
            <div class ="row3">
                <p class="box grab">7</p>
                <p class="box grab">8</p>
                <p class="box grab">9</p>
            </div>

            <div class="gameinfo">
                <div class = "currentplayer">playing <span ></span> </div>
                <div class ="result-and-reset hidden">
                    <p class="result"></p>
                    <p class ="button grab reset">reset</p>
                </div>
            </div>
            
        </section>   

        <section class ="player2-section">
            <p>player 2</p>
            <img class= "logo" src="images/player2.png" alt="">
            <p>score: <span id="player2">0</span></p>
        </section>

           
    </main>


    <footer>
        <div class ="designer">
            <p>created by yyuuttoonngg
            <img src="images/footerimg.png" alt="cat face"></p> 
        </div>
        <div class ="options">
            <p class ="newgame button grab">new game</p>
            <p class ="music button grab">music</p>
        </div>
    </footer>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
